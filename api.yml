resourcePath: /api
description: All about API
apis:

- path: /api/users
  operations:

  - httpMethod: GET
    summary: Récuperer la liste de tous les utilisateurs
    notes: Récuperer la liste de tous les utilisateurs
    responseClass: User
    nickname: login
    consumes:
      - text/html

models:
    User:
      id: User
      properties:
        nom:
          type: String
        prenom:
          type: String
        email:
          type: String
        telephone:
          type: String
resourcePath: /api
description: All about API
apis:

- path: /api/users
  operations:

  - httpMethod: GET
    summary: Récuperer la liste de tous les utilisateurs
    responseClass: User
    nickname: getAllUsers

- path: /api/users
  operations:

  - httpMethod: POST
    summary: Ajouter un utilisateur
    responseClass: User
    nickname: createUser
    parameters:
        - name: body
          dataType: User
          paramType: body
          required: true
          description: Ton object User

- path: /api/users/{id}
  operations:

  - httpMethod: Get
    summary: Récuperer un utilisateur par son ID
    responseClass: User
    nickname: getUserById
    parameters:
        - name: id
          dataType: String
          paramType: path
          required: true

- path: /api/users/{id}
  operations:

  - httpMethod: Put
    summary: Modifier un utilisateur par son ID
    responseClass: User
    nickname: updateUserById
    parameters:
        - name: id
          dataType: String
          paramType: path
          required: true

- path: /api/users/{id}
  operations:

  - httpMethod: Delete
    summary: Supprimer un utilisateur par son ID
    responseClass: User
    nickname: deleteUserById
    parameters:
        - name: id
          dataType: String
          paramType: path
          required: true


models:
    User:
      id: User
      properties:
        nom:
          type: String
        prenom:
          type: String
        email:
          type: String
        telephone:
          type: String